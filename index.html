<!DOCTYPE html>
<html>
  

  <head>
    <title>Digital Clock App</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>
        Digital Clock App
      </h1>

      <h2>By Johnny Briones Jr.</h2>
    </header>

    <div class="clock">
      <div class="date">
        <p id="current-date";>
          Saturday - July 25
        </p>
      </div>

      <div class="time">
        <p id="current-time";>00:00:00</p>
      </div>
    </div>

    <div class="settings">
      <div class="options">
        <div class="option">
          <h2>
            <button id="toggle" class="btn btn-dark btn-black" value="10">
              Toggle For 12/24 Hour Display
            </button>
          </h2>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
